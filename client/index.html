<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Geo Tweets</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/prototype.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <style type="text/css">
        html
        {
            height: 100%;
        }

        body
        {
            height: 100%;
            margin: 0;
            padding: 0;
            margin-bottom: 150px;
        }

        #map-canvas
        {
            height: 60%;
            margin-left: 225px;
            margin-right: 150px;
        }
    </style>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=drawing"></script>
    <!-- jQuery Version 1.11.0 -->
    <script src="js/jquery-1.11.0.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/prototype.js"></script>
   
</head>
<body>
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Geo Tweets</a>
            </div>
            <!-- Top Menu Items -->


        </nav>

        <div id="page-wrapper">
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-9">
                        <h1 class="page-header"></h1>
                        <ol class="breadcrumb">
                            <li class="active">Search tweets by location
                            </li>
                        </ol>
                    </div>
                </div>

                <div class="row">
                    <form class="form-horizontal" role="form" id="form">
                        <div class="form-group">
                            <div class="form-group">
                                <label for="txtSearch" class="col-sm-2 control-label">Search:</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="txtSearch" placeholder="Search Twitter"><div id="error" style="color:red"></div><input type="hidden" id="hdnzoom" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txtGeoCode" class="col-sm-2 control-label">Geo Code:</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="txtGeoCode" readonly="true" placeholder="">
                                    Drag the circle on the map to create search area (lat,lon,radius in miles)
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-2">
                                    <input type="button" id="btnSearch" class="btn btn-default" value="Search" onclick="searchTwitter();"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <div id="map-canvas" />

</body>
</html>
